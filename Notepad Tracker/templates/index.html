<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Notepad Tracker</h1>
    <label for="filename">File Name:</label>
    <input type="text" id="filename" placeholder="Enter file name"><br><br>
    <textarea id="note" cols="100" rows="20" placeholder="Start writing your note..."></textarea>

    <script>
        let timeout = null;

        $('#note').on('input', function () {
            clearTimeout(timeout);

            timeout = setTimeout(function () {
                const filename = $('#filename').val();
                const content = $('#note').val();

                if (filename.trim() !== "") {
                    $.ajax({
                        url: '/save',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ filename: filename, content: content }),
                        success: function (response) {
                            console.log(response.status);
                        }
                    });
                }
            }, 2000);
        });
    </script>
</body>

</html>
